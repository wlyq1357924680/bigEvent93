<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery.pagination.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.pagination.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option>所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option>所有状态</option>
                            <option value="drafted">草稿</option>
                            <option value="published">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div class="row text-center">
                <div id="pagination" class="page"></div>
            </div>

        </div>
    </div>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>
    <script src="../utils/config.js"></script>
    <script src="../utils/article.js"></script>
    <script src='./js/template-web.js'></script>
    <script type="text/html" id="art">
        {{each arr val}}
        <tr>              
            <td>{{val.title}}</td>
            <td>{{val.author}}</td>
            <td>{{val.type}}</td>
            <td class="text-center">{{val.date}}</td>
            <td class="text-center">{{val.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}

    </script>
    <script>
          var data={
            page:1
        }
        function loadData(){
        article.show(data,function (res) {
            console.log(res)
            var str = template('art', { arr: res.data })
            $('tbody').html(str)
            loadPage(res.page,res.totalPage)
        })
    }
    loadData()
    </script>


    <script>
      function loadPage(current,total){
           $("#pagination").pagination({
                currentPage: current,
                totalPage: total,
                callback: function (current) {
                    data.page=current
                    loadData()  
                   
                }
            });
      }
      loadPage()
           
       
    </script>

</body>

</html>
